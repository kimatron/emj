{% extends 'base.html' %}

{% block title %}Page Not Found | {{ site_settings.site_title }}{% endblock %}

{% load static %}

{% block content %}
<!-- Page Background -->
<div class="anita-page-background-wrap">
    <div class="anita-page-background" data-opacity="0.05"></div>
</div>

<!-- Page Main -->
<main class="anita-main">
    <!-- Page Container -->
    <div class="anita-container">
        <!-- Page Title -->
        <section class="anita-section">
            <div class="anita-page-title-wrap" style="text-align: center;">
                <h1 class="anita-page-title" data-aos="fade-up">404</h1>
                <h2 class="anita-page-subtitle" data-aos="fade-up" data-aos-delay="50">Page Not Found</h2>
            </div>
            <div class="anita-page-intro" style="text-align: center;" data-aos="fade-up" data-aos-delay="100">
                <p>The page you are looking for doesn't exist or has been moved.</p>
                <p><a href="{% url 'home' %}" class="anita-button">Return to Home</a></p>
            </div>
        </section>
    </div>
</main>
{% endblock %}
